<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <style>
    #wrapper {
        background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://www.shunvmall.com/data/out/158/47839863-minimalist-wallpaper.png') no-repeat center center fixed;
        background-size: cover;
        padding-top: 50px;
    }
    .radio {
      margin-left: 40px;
    }
    </style>
    <title>Survey</title>
</head>

<body id="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img style="max-width:300px" src="http://i.imgur.com/RpWUSSc.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="survey.html">Survey</a>
                    </li>
                    <li><a href="#what">What is UBI?</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="ui grid" style="padding-top: 30px">
        <div class="ui form ten wide column centered">
            <div class="grouped fields">
                <div class="form-group">
                    <p>Were you familiar with UBI before you found us?</p>
                        <label class="radio"><input type="radio" name="familiar" id="famYes">Yes</label>
                        <label class="radio"><input type="radio" name="familiar" id="famNo" checked>No</label>
                </div>

                <div class="form-group">
                    <p>Are you a resident of the U.S.?</p>
                      <label class="radio"><input type="radio" name="US resident" id="US_yes">Yes</label>
                      <label class="radio"><input type="radio" name="not US resident" id="US_no">No</label>
                </div>

                <div class="form-group">
                    <p>How much UBI would be a reasonable amount?</p>
                        <label class="radio-inline">
                          <input type="radio" name="UBI amount" id="UBI1000">$1000
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="UBI amount" id="UBI2500">$2500
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="UBI amount" id="UBI5000">$5000
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="UBI amount" id="UBI10k">$10,000
                        </label>
                </div>

                <div class="field ui input" id="life_change">
                    <label>How would you do with that amount each month? (one word) </label>
                    <input type="text" id="firstName">
                </div>


                <div class="form-group">
                    <p>Do you wish to advocate for UBI?</p>
                        <label class="radio"><input type="radio" name="advocate" id="advYes">Yes</label>
                        <label class="radio"><input type="radio" name="advocate" id="advNo" checked>No</label>
                </div>
                <div class="disabled field ui input" id="firstInfo">
                    <label>First Name: </label>
                    <input type="text" id="firstName">
                </div>
                <div class="disabled field ui input" id="lastInfo">
                    <label>Last Name: </label>
                    <input type="text" id="lastName">
                </div>
                <div class="field ui input" id="emailInfo">
                    <label>E-Mail Address: </label>
                    <input class="" type="text" id="email">
                </div>
            </div>
            <input type="submit" id="submit" value="Submit" class="ui button disabled">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/survey.js"></script>

</html>
